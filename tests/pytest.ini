[tool:pytest]
markers =
    network: tests that require external network access (disabled in S0 CI)

# Test discovery settings
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings

# Filter out network tests by default in CI
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
