[tool:pytest]
markers =
    network: tests that require external network access (disabled in S0 CI)
    integration: integration tests requiring services to be running
    performance: performance tests that may take longer to run
    golden: golden baseline replay tests
    ci: CI-specific tests for Alpha Base validation
    validation: system and schema validation tests
    e2e: end-to-end comprehensive test suites
    unit: fast unit tests with no external dependencies
    smoke: basic smoke tests for quick validation

# Test discovery settings
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
    --asyncio-mode=auto

# Filter out network tests by default in CI
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum test versions
minversion = 6.0
