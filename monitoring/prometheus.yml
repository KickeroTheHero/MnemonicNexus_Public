# Prometheus configuration for MNX EMO monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"

scrape_configs:
  # Gateway metrics
  - job_name: 'mnx-gateway'
    static_configs:
      - targets: ['localhost:8081']
    scrape_interval: 10s
    metrics_path: /metrics

  # Publisher metrics  
  - job_name: 'mnx-publisher'
    static_configs:
      - targets: ['localhost:8082']
    scrape_interval: 15s
    metrics_path: /metrics

  # Projector metrics
  - job_name: 'mnx-projector-relational'
    static_configs:
      - targets: ['localhost:8083']
    scrape_interval: 15s
    metrics_path: /metrics

  - job_name: 'mnx-projector-graph'
    static_configs:
      - targets: ['localhost:8084']
    scrape_interval: 15s
    metrics_path: /metrics

  - job_name: 'mnx-projector-semantic'
    static_configs:
      - targets: ['localhost:8085']
    scrape_interval: 15s
    metrics_path: /metrics

  # Search Service
  - job_name: 'mnx-search'
    static_configs:
      - targets: ['localhost:8087']
    scrape_interval: 10s
    metrics_path: /metrics

  # Translator Projector
  - job_name: 'mnx-projector-translator'
    static_configs:
      - targets: ['localhost:8088']
    scrape_interval: 15s
    metrics_path: /metrics

  # PostgreSQL metrics (if postgres_exporter is available)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s
